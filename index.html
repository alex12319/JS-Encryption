<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Encryption</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cipher</h1>
        <label>Enter your message here</label>
        <input class="message-input" type="text"/>
        <label>Enter secret code</label>
        <input class="code-input" type="text"/>
        <div class="btns">
            <button class="encrypt">Encrypt</button>
            <button class="decrypt">Decrypt</button>
        </div>
        <label class="result-message">Your encrypted message:</label>
        <textarea class="result-input"></textarea>
        <button class="copy">Copy text</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
